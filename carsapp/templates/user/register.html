{% extends 'user/layout.html'%}
{% block content %}
			<div class="row">
				<div class="col-md-6">
					<img src="{{url_for('static',filename='/assets/img/reg.jpg')}}" alt="noimage" class="img-fluid">
				</div>
				<div class="col-md-6">
					<h1>Register Here</h1>
					<p><i>your car guide</i></p>
					{% set m=get_flashed_messages() %}
					{% if m%}
					{% for i in m%}
					<div class="alert alert-info">{{i}}</div>
					{%endfor%}
					{%endif%}
					<form action="{{url_for('register_details')}}" method="post">
						<div class="pt-3 pb-3">
							<input type="text" name="fullname" placeholder="enter your fullname" class="form-control">
						</div>
						<div class="pb-3">
							<input type="email" name="email" placeholder="enter your email address" class="form-control">
						</div>
						<div class="pb-3">
							<input type="password" name="password" placeholder="enter your password" class="form-control">
						</div>
						<div class="pb-3">
							<input type="password" name="password1" placeholder="confirm your password" class="form-control">
						</div>
						<div class="pb-3">
							<input type="hidden" name="csrf_token" value="{{csrf_token()}}">
							<input type="text" name="phoneno" placeholder="enter your phone no" class="form-control">
						</div>
						<div>
							<label>Gender:</label>
						</div>
						<div>
							<label>Male</label>
							<input type="radio" name="gender" value="male">
							<label>Female</label>
							<input type="radio" name="gender" value="female">
						</div>
						<div class="pb-3">
							<label>Choose your State</label>
							<select class="form-control" name="state">
								<option value="">select</option>
								{% for i in states %}
								<option value="{{i.state_id}}">{{i.state_name}}</option>
								{% endfor %}
							</select>
						</div>
						<div>

						</div>
						<button class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>
			</div>
			{% endblock %}
