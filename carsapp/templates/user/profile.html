{% extends 'user/layout.html'%}
{% block content %}
<div class="container-xl px-4 mt-4">
    <nav class="nav nav-borders">
        <a class="nav-link ms-0" href="{{url_for('user_profile')}}">Profile</a>
        <a class="nav-link" href="{{url_for('show_user_orders')}}">Orders</a>
        <a class="nav-link" href="{{url_for('show_user_payments')}}">Payment</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form action="/user/update/{{user.user_id}}" method="post">
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Fullname</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your full name" value="{{user.user_fullname}}" name="fullname">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{user.user_email}}" name="email">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{user.user_phone}}" name="phone">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="Submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
